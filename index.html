<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age calculator-Winner Ndakutemo</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <form action="" method="get">
        <div class="form-controls">
          <label class="label">Day</label> <br />
          <input type="number" name="day" id="day" placeholder="DD" required />
        </div>

        <div class="form-controls">
          <label class="label">Year</label> <br />
          <input
            type="number"
            name="month"
            id="month"
            placeholder="MM"
            required
          />
        </div>

        <div class="form-controls">
          <label class="label">Month</label> <br />
          <input
            type="number"
            name="year"
            id="year"
            placeholder="YYYY"
            required
          />
        </div>
      </form>

      <div class="image-container">
        <div class="separator"></div>
        <img
          src="./assets/images/icon-arrow.svg"
          alt="An purple arrow showing the floor"
          class="icon-arrow"
        />
        <div class="separator hidden"></div>
      </div>
      <div class="results">
        <h2><span class="answer">--</span>years</h2>
        <h2><span class="answer">--</span>months</h2>
        <h2><span class="answer">--</span>days</h2>
      </div>
    </div>
  </body>
</html>
